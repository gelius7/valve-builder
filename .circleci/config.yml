#
# CircleCI 2.0
#
version: 2
jobs:
  package:
    docker:
      - image: circleci/python
    working_directory: /tmp/workspace
    steps:
      - checkout
      - run:
          name: Package
          command: |
            chmod 755 ./package.sh
            ./package.sh
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - versions/*
            - release.sh
  release:
    docker:
      - image: circleci/golang
    steps:
      - attach_workspace:
          at: workspace
      - run:
          name: Release
          command: |
            chmod 755 ./workspace/release.sh
            ./workspace/release.sh

workflows:
  version: 2
  apply:
    jobs:
      - package
      - release:
          requires:
            - package
  nightly:
    jobs:
      - package
      - release:
          requires:
            - package
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
